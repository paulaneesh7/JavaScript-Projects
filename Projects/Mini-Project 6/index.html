<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- StyleSheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Global Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Temperature Converter</title>
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <div class="container">
      <div class="celcius-fahrenheit">
        <h2>Celcius to Fahrenheit Conversion</h2>
        <input type="number" placeholder="Celcius" id="celcius" />
        <button class="celcius-convert">Convert</button>
        <input type="number" id="celcius-display" />
      </div>
      <div class="fahrenheit-celcius">
        <h2>Fahrenheit to Celcius Conversion</h2>
        <input type="number" placeholder="Fahrenheit" id="fahrenheit" />
        <button class="fahrenheit-convert">Convert</button>
        <input type="number" id="fahrenheit-display" />
      </div>
    </div>
    <script src="project6(1).js"></script>
  </body>
</html>
