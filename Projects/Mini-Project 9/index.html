<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
        Your Height(cm):
        <input type="number" placeholder="Enter you height in cm" id="height" class="input">
        Your Weight(kg):
        <input type="number" placeholder="Enter your weight in kg" id="weight" class="input">
        <button class="btn" id="btn">Calculate</button>
        <input disabled type="text" id="bmi-result" class="input">
        <h4 class="info-text">Weight Condition: <span id="weight-condition"></span></h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
